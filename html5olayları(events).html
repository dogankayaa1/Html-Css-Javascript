<html lang="en">
<head>

<body>
    <script>
        function kopyala(){
            document.getElementById("alan2").value=document.getElementById("alan1").value;
        }
        
    </script>
    <input type="text" id="alan1" value="">
    <input type="text" id="alan2">
    <button onclick="kopyala()">Kopyala</button>
</body>
